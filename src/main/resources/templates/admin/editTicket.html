<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta http-equiv="Cache-control" content="no-cache">
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
<h1>Movie Ticket Booking</h1>
<div class="logged movie" sec:authorize="isAuthenticated()">

    User's Name: <span id="span1" sec:authentication="name"></span>
    <br>
    Roles: <span id="span2" sec:authentication="principal.authorities"></span>
    <br>
    <br>

    <div>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Logout" />
            <br/>
            <div sec:authorize="hasRole('ADMIN')">
                <a class="admin" th:href="@{/h2-console}">Admin-H2</a>
                <br/>
                <a class="admin" th:href="@{/adminpage}">Edit DB</a>
            </div>
        </form>
    </div>
</div>

<form action="#" th:action="@{/modify}"  th:object="${movie}">
<div class="movie edit">
    <input type="hidden" th:field="*{mpk}"/><br/>
    Movie Id:<input type="number" th:field="*{movieId}"/><br/>
    Movie Name:<input type="text" th:field="*{movieName}"/><br/>
    discountCat:<input type="number" th:field="*{discountCat}"/><br/>
    visitor_name:<input type="text" th:field="*{visitor_name}"/><br/>
    Seat:<input type="number" th:field="*{seatTaken}"/><br/>
    Time:<input type="text" th:field="*{mTime}"/><br/>
    Price:<input type="number" th:field="*{moviePrice}"/><br/>
    Avi Seats:<input type="number" th:field="*{aviSeats}"/><br/>
</div>


    <div class="buttonHolder">
        <input type="submit" value="Confirm" />
    </div>
</form>
<div class="buttonHolder">
    <a th:href="@{/}">Go to main page</a><br>
    <a th:href="@{/adminpage}">Go to Admin page</a>
</div>

</body>
</html>
